<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="__PUBLIC__/IndexSrc/css/style.css">
</head>
<body>
<div class="container">
    <div class="row title">
        Site<strong>Board</strong>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form action="{:U('Home/Index/login')}" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-default btn-login">Login</input>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
